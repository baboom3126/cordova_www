        .flip-container {
            position: absolute;
            left: 10%;
            /*top: 15%;*/
            /*bottom: 15%;*/
            z-index: 1002;
            width: 80%;
            perspective: 1000px;
        }
        .flip-container.hover .flipper {
            transform: rotateY(180deg);
        }
        /*.flip-container,*/
        /*.front,*/
        /*.back {*/
        /*    !*width: 320px;*!*/
        /*    height: 480px;*/
        /*}*/
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            position: relative;
        }
        .front,
        .back {
            -webkit-perspective: 0;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0,0,0);
            visibility:visible;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }

        .div-deck-card {
            position: absolute;
            left: 0;
            right: 0;
            /*top: 10%;*/
            /*bottom: 0;*/
            z-index: 10;
            background-color: white;
            border-radius: 10px;
            /*min-height: 480px;*/
            margin-bottom: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            overflow-wrap: break-word;
        }

        .div_card_title {
            border-bottom: 2px solid #E6E9ED;
        }

        .span_fontLarge {
            font-size: large;
        }

    </style>
